<!DOCTYPE html><html><head><meta charset="utf-8"><title></title><style>body,html{margin:0;padding:0;overflow:hidden;background:#000;cursor:none}iframe{position:fixed;top:-100px;left:-100px;width:calc(100vw + 200px);height:calc(100vh + 200px);border:0;pointer-events:none;transform:scale(1.1)}#overlay{position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999;pointer-events:none}#blocker{position:fixed;top:0;left:0;width:100%;height:100%;z-index:10000}</style></head><body><iframe src="https://www.youtube.com/embed/pp95UwZGD8Y?autoplay=1&mute=1&loop=1&playlist=pp95UwZGD8Y&controls=0&rel=0&modestbranding=1&showinfo=0&iv_load_policy=3&disablekb=1&fs=0&playsinline=1&enablejsapi=1&origin=*${window.location.origin}" allow="autoplay; encrypted-media" allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe><div id="overlay"></div><div id="blocker" oncontextmenu="return false"></div><script>setTimeout(()=>document.body.style.cursor='none',3000);setInterval(()=>{try{document.querySelector('iframe').contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}','*')}catch(e){}},5000);document.addEventListener('keydown',e=>{if([' ','k','K','Escape','F11','f'].includes(e.key))e.preventDefault()});document.querySelector('#blocker').addEventListener('mouseenter',()=>{const iframe=document.querySelector('iframe');iframe.style.pointerEvents='none'});</script></body></html>
